name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Artifact
      uses: actions/upload-artifact@v1
      with: 
        name: dist
        path: dist  
    - name: ssh deploy
      uses: easingthemes/ssh-deploy@v2.1.2
      env:
        # Private Key
        SSH_PRIVATE_KEY: 
          ${{ secrets.SERVER_SSH_KEY }}
        # Remote host
        REMOTE_HOST: 
          myrecipebook.alasdairselmes.com
        # Remote user
        REMOTE_USER: 
          'root'
        # Target directory
        TARGET: 
          '/root/myrecipebook/' 
